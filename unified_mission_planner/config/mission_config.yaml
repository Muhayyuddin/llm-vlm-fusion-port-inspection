# Unified Mission Planner Configuration

mission_planner:
  # LLM Configuration
  llm:
    model: "gpt-4"
    max_tokens: 2000
    temperature: 0.7
  
  # Action set for heterogeneous system
  actions:
    - Takeoff
    - FlyTo
    - Survey
    - Record
    - Hover
    - Navigate
    - Dock
    - LandOnUSV
    - Inspect
    - Report
    - GoHome
  
  # Robot capabilities
  robots:
    USV:
      actions: [Navigate, Dock, GoHome]
      max_speed: 5.0  # m/s
      sensors: [lidar, camera, imu]
    
    UAV:
      actions: [Takeoff, FlyTo, Survey, Record, Hover, LandOnUSV, Inspect, Report]
      max_altitude: 100.0  # meters
      max_speed: 15.0  # m/s
      sensors: [camera, lidar]
  
  # Coordination parameters
  coordination:
    step_timeout: 300.0  # seconds
    dependency_check_interval: 1.0  # seconds
    max_parallel_actions: 2
  
  # Communication topics
  topics:
    usv_command: "/target_vessel_pose"
    uav_command: "/uav/mission_command"
    usv_status: "/reach_subgoal"
    uav_status: "/uav/mission_status"
    mission_request: "/mission_request"
    mission_status: "/mission_coordinator/status"
